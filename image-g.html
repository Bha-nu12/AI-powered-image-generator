<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

<div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-2xl text-center">
    <h1 class="text-3xl font-semibold text-gray-800 mb-2">AI Image Generator</h1>
    <p class="text-gray-600 mb-6">Type a description below and watch the AI bring it to life!</p>
    
    <!-- Image Display Area -->
    <div id="imageDisplay" class="w-full h-96 bg-gray-200 rounded-xl mb-6 flex items-center justify-center text-gray-500 overflow-hidden relative">
        <img id="generatedImage" src="" alt="Generated image will appear here" class="max-h-full max-w-full object-contain">
        <span id="placeholderText" class="absolute inset-0 flex items-center justify-center text-center">
            Your generated image will appear here.
        </span>
    </div>

    <!-- Loading Indicator -->
    <div id="loadingIndicator" class="hidden flex items-center justify-center space-x-2 text-blue-500 mb-4">
        <svg class="animate-spin h-6 w-6" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        <span>Generating image...</span>
    </div>

    <!-- User Input and Generate Button -->
    <div class="flex flex-col sm:flex-row space-y-4 sm:space-y-0 sm:space-x-4">
        <input id="promptInput" type="text" placeholder="e.g., A majestic lion wearing a crown" class="w-full p-4 rounded-xl border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-300 ease-in-out">
        <button id="generateButton" class="bg-blue-600 text-white font-bold py-4 px-8 rounded-xl hover:bg-blue-700 transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-blue-500 focus:ring-opacity-50">
            Generate
        </button>
    </div>
</div>

<script>
    // Get references to all necessary DOM elements
    const promptInput = document.getElementById('promptInput');
    const generateButton = document.getElementById('generateButton');
    const imageDisplay = document.getElementById('imageDisplay');
    const generatedImage = document.getElementById('generatedImage');
    const placeholderText = document.getElementById('placeholderText');
    const loadingIndicator = document.getElementById('loadingIndicator');

    // Add a click event listener to the generate button
    generateButton.addEventListener('click', async () => {
        const userPrompt = promptInput.value.trim();

        // Check if the prompt is empty
        if (!userPrompt) {
            alert('Please enter a description to generate an image.');
            return;
        }

        // Show the loading indicator and hide previous content
        placeholderText.classList.add('hidden');
        generatedImage.classList.add('hidden');
        loadingIndicator.classList.remove('hidden');
        generateButton.disabled = true;

        // API configuration
        const apiKey = "";
        const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/imagen-3.0-generate-002:predict?key=${apiKey}`;

        // Payload for the API request
        const payload = { 
            instances: [{ prompt: userPrompt }], 
            parameters: { "sampleCount": 1 } 
        };

        // Implement exponential backoff for API calls
        let responseAttempts = 0;
        const maxAttempts = 5;
        let delay = 1000; // 1 second

        while (responseAttempts < maxAttempts) {
            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                 if (response.ok) {
                    const result = await response.json();
                    
                    // Extract the base64-encoded image data from the response
                    if (result.predictions && result.predictions.length > 0 && result.predictions[0].bytesBase64Encoded) {
                        const base64Data = result.predictions[0].bytesBase64Encoded;
                        // Create a data URL from the base64 data and set it as the image source
                        generatedImage.src = `data:image/png;base64,${base64Data}`;
                        generatedImage.classList.remove('hidden');
                    } else {
                        // Display a message if no image data is found
                        placeholderText.textContent = 'Could not generate image. Please try again.';
                        placeholderText.classList.remove('hidden');
                    }
                    break; // Exit the loop on success
                } else if (response.status === 429) {
                    // Handle rate limiting
                    console.warn(`Rate limit exceeded (429). Retrying in ${delay / 1000} seconds...`);
                    await new Promise(resolve => setTimeout(resolve, delay));
                    delay *= 2; // Double the delay
                    responseAttempts++;
                } else {
                    const error = await response.json();
                    throw new Error(`API Error: ${response.status} - ${error.message}`);
                }
            } catch (error) {
                // Log and display any errors
                console.error('An error occurred:', error);
                placeholderText.textContent = `An error occurred: ${error.message}`;
                placeholderText.classList.remove('hidden');
                break; // Exit the loop on error
            }
        }

        // Hide loading state and re-enable button
        loadingIndicator.classList.add('hidden');
        generateButton.disabled = false;
    });
</script>

</body>
</html>
